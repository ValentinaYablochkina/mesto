<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.png" alt="Аватар">
      <div class="profile__info">
        <div class="profile__button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
            </button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
        <button class="profile__add-button" type="button">
        </button>
    </section>
    <section class="photo-grid">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="popup__form" name="form">
        <input type="text" class="popup__text" id="name" value="Жак-Ив Кусто" name="Name">
        <input type="text" class="popup__text" id="profession" value="Исследователь океана" name="Profession">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup-mesto">
    <div class="popup__container">
      <button class="popup-mesto__close" type="button"></button>
      <h3 class="popup__heading">Новое место</h3>
      <form class="popup-mesto__form" name="form">
        <input type="text" class="popup__text" id="place" placeholder="Название" name="Place" value="">
        <input type="url" class="popup__text" id="image" placeholder="Ссылка на картинку" name="image" value="">
        <button class="popup-mesto__save" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup-image">
    <div class="popup-image__container">
      <button class="popup-image__close" type="button"></button>
      <figure>
        <img class="popup-image__picture">
        <figcaption class="popup-image__sign"></figcaption>
      </figure>
    </div>
  </div>
  <template class="item__template">
    <div class="photo-grid__card">
      <button class="photo-grid__button" type="button"></button>
      <img class="photo-grid__image">
      <div class="photo-grid__underimage">
        <h2 class="photo-grid__text"></h2>
        <button class="photo-grid__like" type="button">
        </button>
      </div>
    </div>
  </template>  
  <script src="scripts/index.js"></script>
</body>
</html>
