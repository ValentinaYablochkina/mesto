<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.png" alt="Аватар">
      <div class="profile__info">
        <div class="profile__button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
            </button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
        <button class="profile__add-button" type="button">
        </button>
    </section>
    <section class="photo-grid">
      <div class="photo-grid__card">
        <img class="photo-grid__image" src="images/Карачаевск.png" alt="Карачаевск">
        <div class="photo-grid__underimage">
          <h2 class="photo-grid__text">Карачаевск</h2>
          <button class="photo-grid__like" type="button">
          </button>
        </div>
      </div>
      <div class="photo-grid__card">
        <img class="photo-grid__image" src="images/Эльбрус.png" alt="Гора Эльбрус">
        <div class="photo-grid__underimage">
          <h2 class="photo-grid__text">Гора Эльбрус</h2>
          <button class="photo-grid__like" type="button">
          </button>
        </div>
      </div>
      <div class="photo-grid__card">
        <img class="photo-grid__image" src="images/Домбай.png" alt="Домбай">
        <div class="photo-grid__underimage">
          <h2 class="photo-grid__text">Домбай</h2>
          <button class="photo-grid__like" type="button">
          </button>
        </div>
      </div>
      <div class="photo-grid__card">
        <img class="photo-grid__image" src="images/Эльбрус.png" alt="Гора Эльбрус">
        <div class="photo-grid__underimage">
          <h2 class="photo-grid__text">Гора Эльбрус</h2>
          <button class="photo-grid__like" type="button">
          </button>
        </div>
      </div>
      <div class="photo-grid__card">
        <img class="photo-grid__image" src="images/Домбай.png" alt="Домбай">
        <div class="photo-grid__underimage">
          <h2 class="photo-grid__text">Домбай</h2>
          <button class="photo-grid__like" type="button">
          </button>
        </div>
      </div>
      <div class="photo-grid__card">
        <img class="photo-grid__image" src="images/Карачаевск.png" alt="Карачаево-Черкессия">
        <div class="photo-grid__underimage">
          <h2 class="photo-grid__text">Карачаево-Черкессия</h2>
          <button class="photo-grid__like" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="popup__form" type="name">
        <input type="text" class="popup__text" id="name" value="Жак-Ив Кусто" type="name">
        <input type="text" class="popup__text" id="profession" value="Исследователь океана" type="name">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
<script src="scripts/index.js"></script>  
</body>
</html>
