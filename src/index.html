<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Место</title>
    <script defer="defer" src="main.js"></script>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./bbe2a6eafac19c3d031c.svg"
        alt="Логотип"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./38a6925270d12735aa92.png"
          alt="Аватар"
        />
        <div class="profile__info">
          <div class="profile__button">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="photo-grid"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form
          class="popup__form popup__form_edit-profile"
          name="profileForm"
          novalidate
        >
          <input
            class="popup__text"
            required
            minlength="2"
            maxlength="40"
            id="name"
            placeholder="Имя"
            value=""
            name="name"
          />
          <span id="error-name" class="error"></span>
          <input
            class="popup__text"
            required
            minlength="2"
            maxlength="200"
            id="profession"
            placeholder="Профессиональная деятельность"
            value=""
            name="profession"
          />
          <span id="error-profession" class="error"></span>
          <button class="popup__save popup__save_edit-profile" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_mesto">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__heading">Новое место</h3>
        <form
          class="popup__form popup__form_mesto"
          id="form"
          name="pictureForm"
          novalidate
        >
          <input
            class="popup__text"
            required
            minlength="2"
            maxlength="30"
            id="place"
            placeholder="Название"
            name="name"
            value=""
          />
          <span id="error-place" class="error"></span>
          <input
            type="url"
            class="popup__text"
            required
            id="image"
            placeholder="Ссылка на картинку"
            name="link"
            value=""
          />
          <span id="error-image" class="error"></span>
          <button class="popup__save popup__save_mesto" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup__close popup__close_image" type="button"></button>
        <figure class="popup-image__figure">
          <img class="popup-image__picture" />
          <figcaption class="popup-image__sign"></figcaption>
        </figure>
      </div>
    </div>
    <template class="item__template"
      ><div class="photo-grid__card">
        <button class="photo-grid__button" type="button"></button>
        <img class="photo-grid__image" />
        <div class="photo-grid__underimage">
          <h2 class="photo-grid__text"></h2>
          <button class="photo-grid__like" type="button"></button>
        </div></div
    ></template>
  </body>
</html>
