<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-change">
        <img class="profile__avatar" src="<%=require('./images/Avatar.png')%>" alt="Аватар"> 
        <button class="profile__avatar-button" type="button"></button>
      </div>
      <div class="profile__info">
        <div class="profile__button">
          <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button">
            </button>
        </div>
        <p class="profile__profession"></p>
      </div>
        <button class="profile__add-button" type="button">
        </button>
    </section>
    <section class="photo-grid">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="popup__form popup__form_edit-profile"  name="profileForm" novalidate>
        <input type="text" class="popup__text" required minlength="2" maxlength="40" id="name" placeholder="Имя" value="" name="name">
        <span id="error-name" class="error"></span>
        <input type="text" class="popup__text" required minlength="2" maxlength="200" id="profession" placeholder="Профессиональная деятельность" 
          value="" name="about">
        <span id="error-profession" class="error"></span>
        <button class="popup__save popup__save_edit-profile" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_mesto">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__heading">Новое место</h3>
      <form class="popup__form popup__form_mesto" id="form" name="pictureForm" novalidate>
        <input type="text" class="popup__text" required minlength="2" maxlength="30" id="place" placeholder="Название" name="name" value="">
        <span id="error-place" class="error"></span>
        <input type="url" class="popup__text" required id="image" placeholder="Ссылка на картинку" name="link" value="">
        <span id="error-image" class="error"></span>
        <button class="popup__save popup__save_mesto" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_delete">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
        <h3 class="popup__heading">Вы уверены?</h3> 
          <button class="popup__save popup__save_delete" type="click">Да</button>
    </div>
  </div>
  <div class="popup popup_change-foto">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__heading">Обновить аватар</h3>
      <form class="popup__form popup__form_change-foto" name="avatarForm" novalidate>
        <input type="url" class="popup__text" required id="pictureAvatar" placeholder="Ссылка на картинку" name="link" value="">
        <span id="error-pictureAvatar" class="error"></span>
        <button class="popup__save popup__save_change-foto" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup-image__container">
      <button class="popup__close popup__close_image" type="button"></button>
      <figure class="popup-image__figure">
        <img class="popup-image__picture">
        <figcaption class="popup-image__sign"></figcaption>
      </figure>
    </div>
  </div>
  <template class="item__template">
    <div class="photo-grid__card">
      <button class="photo-grid__button" type="button"></button>
      <div class="photo-grid__blockimage"><img class="photo-grid__image"></div>
      <div class="photo-grid__underimage">
        <h2 class="photo-grid__text"></h2>
        <div class="photo-grid__block-like">
        <button class="photo-grid__like" type="button">
        </button>
        <h4 class="photo-grid__counter-like"></h4>
        </div>
      </div>
    </div>
  </template>
  <template class="user__template">
    <div class="photo-grid__card">
      <div class="photo-grid__blockimage"><img class="photo-grid__image"></div>
      <div class="photo-grid__underimage">
        <h2 class="photo-grid__text"></h2>
        <div class="photo-grid__block-like">
        <button class="photo-grid__like" type="button">
        </button>
        <h4 class="photo-grid__counter-like"></h4>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
